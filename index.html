<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Epicodus Pizza</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- JS -->
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="img/logo.png" alt="A photo of Fong's logo">
      <div class="order-form-box">
        <form id="order">
          <div id="pizza-size">
            <p><strong>Choose a size:</strong></p>
            <input type="radio" name="size" value="small">
            small (10") $16
            <input type="radio" name="size" value="medium">
            medium (12") $18
            <input type="radio" name="size" value="large">
            large (14") $20
          </div>
          <!-- sauce  -->
          <div id="pizza-sauce">
            <p><strong>Choose a sauce:</strong></p>
            <input type="radio" name="sauce" value="soy sauce">
            soy sauce
            <input type="radio" name="sauce" value="kung pao garlic sauce">
            kung pao garlic sauce
            <input type="radio" name="sauce" value="tomato sauce">
            tomato sauce
          </div>
          <!-- radio  -->
          <strong>Would you like extra cheese for $2.00?</strong></p>
          <div id="extra">
              <label for="extra">Yes
                <input type="radio" name="extra" value="extra cheese">
              </label>
          </div>
          <!-- checkboxes  -->
          <strong>Choose your toppings:</strong></p>
          <div id="toppings">
            <label for="toppings">
            general tso's chicken
            <input id="toppers" type ="checkbox" name="toppings" value="general tso's chicken">
            royal beef
            <input id="toppers" type ="checkbox" name="toppings" value="royal beef">
            wonton strips
            <input id="toppers" type ="checkbox" name="toppings" value="wonton strips">
            chop suey
            <input id="toppers" type ="checkbox" name="toppings" value="chop suey">
            mongolian beef
            <input id="toppers" type ="checkbox" name="toppings" value="mongolian beef">
            </label>
          </div>
          <button type="submit" name="button">add to order</button>
        </form>
        <!-- form ends here  -->
        <div id="display-order">
          <ul>

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
