<!DOCTYPE html>
<html>
  <head>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">
    <!-- end fonts here -->
    <meta charset="utf-8">
    <title>Fong's Pizza</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- JS -->
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="img/logo.png" alt="A photo of Fong's logo">
      <div class="order-form-box">
        <form id="order">
          <div id="pizza-size">
            <p><strong>Choose a size:</strong></p>
            <input type="radio" name="size" value="small(10')">
            small (10") $16<br>
            <input type="radio" name="size" value="medium(12')">
            medium (12") $18<br>
            <input type="radio" name="size" value="large(14')">
            large (14") $20<br>
          </div>
          <!-- sauce  -->
          <div id="pizza-sauce">
            <p><strong>Choose a sauce:</strong></p>
            <input type="radio" name="sauce" value="soy sauce">
            soy sauce<br>
            <input type="radio" name="sauce" value="kung pao garlic sauce">
            kung pao garlic sauce (additional $1)<br>
            <input type="radio" name="sauce" value="tomato sauce">
            tomato sauce<br>
            <input type="radio" name="sauce" value="no sauce">
            no sauce<br>
          </div><br>
          <!-- radio  -->
          <p><strong>Would you like extra cheese for $2.00?</strong></p>
          <div id="extra">
            <label for="extra">Yes
              <input type="radio" name="extra" value="extra cheese">
            </label>
          </div>
          <!-- checkboxes  -->
          <p><strong >Choose your toppings for $1.00 each:</strong></p>
          <div id="toppings">
            <label for="toppings">
              general tso's chicken
              <input id="toppers" type ="checkbox" name="toppings" value="general tso's chicken">
              <br>royal beef
              <input id="toppers" type ="checkbox" name="toppings" value="royal beef">
              <br>wonton strips
              <input id="toppers" type ="checkbox" name="toppings" value="wonton strips">
              <br>chop suey
              <input id="toppers" type ="checkbox" name="toppings" value="chop suey">
              <br>mongolian beef
              <input id="toppers" type ="checkbox" name="toppings" value="mongolian beef">
              <br>kung pao chicken
              <input id="toppers" type ="checkbox" name="toppings" value="mongolian beef">
            </label>
          </div>
          <button type="submit" name="button">add to order</button>
        </form>
      </div>
      <!-- form ends here  -->
      <div id="display-order">
        <h2 >Your Order:</h2>
        <ul>

        </ul>
      </div>
    </div>
  </body>
</html>
