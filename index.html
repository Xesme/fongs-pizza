<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Epicodus Pizza</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- JS -->
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="order-form-box">
        <form id="order">
          <div id="pizza-size">
            <p><strong>Choose a size:</strong></p>
            <input type="radio" name="size" value="small">
            small
            <input type="radio" name="size" value="medium">
            medium
            <input type="radio" name="size" value="large">
            large
          </div>
          <!-- radio  -->
          <div id="toppings">
              <strong>Choose a topping:</strong></p>
              <label for="toppings">mushroom
                <input type="radio" name="toppings" value="mushroom">
              </label>
          </div>
          <!-- checkboxes  -->
          <div class="cbox">
            <label for="cbox">
            Black Olives
            <input type="checkbox" name="cbox" value="black olives">
            Spinach
            <input type="checkbox" name="cbox" value="spinach">
            </label>
          </div>
          <button type="submit" name="button">add to order</button>
        </form>
        <!-- form ends here  -->
        <div id="display-order">
          <ul>

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
