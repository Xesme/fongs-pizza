<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Epicodus Pizza</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- JS -->
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="order-form-box">
        <form id="order">
          <div id="pizza-size">
            <p><strong>Choose a size:</strong></p>
            <input type="radio" name="size" value="small">
            small
            <input type="radio" name="size" value="medium">
            medium
            <input type="radio" name="size" value="large">
            large
          </div>
          <!-- radio  -->
          <strong>Would you like extra cheese for $2.00?</strong></p>
          <div id="extra">
              <label for="extra">Yes
                <input type="radio" name="extra" value="Extra Cheese">
              </label>
          </div>
          <!-- checkboxes  -->
          <strong>Choose your toppings:</strong></p>
          <div id="toppings">
            <label for="toppings">
            Black Olives
            <input type="checkbox" name="toppings" value="black olives">
            Spinach
            <input type="checkbox" name="toppings" value="spinach">
            </label>
          </div>
          <button type="submit" name="button">add to order</button>
        </form>
        <!-- form ends here  -->
        <div id="display-order">
          <ul>

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
